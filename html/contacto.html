<iframe id="floatMapa" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3178.1826164221484!2d-3.624947646207729!3d37.19589171910666!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0000000000000000%3A0x4dbbca09efdcad08!2sE.T.S.+de+Ingenier%C3%ADas+Inform%C3%A1tica+y+de+Telecomunicaci%C3%B3n!5e0!3m2!1ses!2ses!4v1426528921342" width="400" height="300" frameborder="0"></iframe>    

<div id="formularioContacto">
    <form class="formulario" action="#" method="post" onsubmit="return comprueba_formulario(this)">
        <ul>
            <li>
                <h2>Ponte en contacto con nosotros</h2>
            </li>
            <li>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" required />
            </li>
            <li>
                <label for="apellidos">Apellidos:</label>
                <input type="text" name="apellidos" required />
            </li>
            <li>
                <label for="email">E-mail:</label>
                <input type="text" name="email" required />
            </li>
            <li>
                <label for="mensaje">Mensaje:</label>
                <textarea name="Mensaje" cols="40" rows="6" required ></textarea>
            </li>
            <li>
                <button class="submit" type="submit">Enviar</button>
                <button class="submit" type="reset">Borrar</button>
            </li>
        </ul>
    </form>
</div>
